<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form을 알아보자 -전송/검증</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/12.form.css">
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/util.js"></script>
</head>

<body>
	<!--
		1. form의 전송 method 두가지
		- get: 주소줄을 통해서 보내는 방법
		- post: 우편물을 만드는 방법(header, body)
		- <form action="데이터를 보낼 주소(서버)" method="전송방식"></form>
		
		2. RESTful - 아직 표준은 아니지만 Ajax, Axios에서 쓰임
		REST 자원을 이름으로 구분하여 해당 자원의 상태(정보)를 주고 받는 모든 것
		http 통신 방식에는 get과 post가 있는데 put과 delete 포함
		-CRUD (create(get), read(post), update, delete) - 데이터 핸들링의 모든 것
    
		request: client->server
		response: server->client

		- POST Header: GET과 다르게 아래의 두개의 정보가 추가되어 있다. content(body)가 존재한다
		-- Content-Type: application/x-www-form-urlencoded
		-- Origin: http://127.0.0.1:5500
	-->
	<div class="container">
		<form action="#" method="GET" onsubmit="return validForm(this)">
			<div class="form-inline p-3">
				<input class="form-control m-2" type="text" name="writer" placeholder="작성자">
				<input class="form-control m-2 w-50" type="text" name="email" placeholder="이메일">
				<button type="submit" class="btn btn-primary m-2">등록</button>
			</div>
		</form>
	</div>

	<script src="../js/12.form.js"></script>
</body>

</html>
