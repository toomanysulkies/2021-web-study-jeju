     /*

     /*1. navigaor.geolocation*********************************/
     navigator.geolocation.getCurrentPosition(onGeoSuccess, onGeoError)

     function onGeoSuccess(r) {
          console.log(r);

     function onGeoError(err) {
          console.log(err.code)
          console.log(err.message);
     }


     /*3.외부와의 연결(통신) AJAX*********************************/
     var json = '{"user":[{"id":"toomanusulkies"},{"name":"sulki"}]}'
     var jsObj = JSON.parse(json)
     var json2 = JSON.stringify(jsObj)

     console.log(json);
     console.log(jsObj);
     console.log(json2);






     /*4.외부와의 연결(통신) AJAX*********************************/
     var url = 'https://api.openweathermap.org/data/2.5/weather?lat=37.57772925722713&lon=126.92785498057282&units=metric&appid=d448bd0f037cc68b858d9cc0c8556118'

     var xhr = new XMLHttpRequest()
     var weather
     xhr.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
               weather = JSON.parse(this.repsponseText)
               console.log(weather);
          }
     }
     xhr.open("GET", url, true)
     xhr.send();




     /*
readyState	Holds the status of the XMLHttpRequest.
0: request not initialized
1: server connection established
2: request received
3: processing request
4: request finished and response is ready

status	200: "OK"
403: "Forbidden"
404: "Page not found"
For a complete list go to the Http Messages Reference

     */

</script>
