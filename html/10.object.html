<script>
	/*
	변수는 primitive type과 reference type으로 나뉘어진다.
	원시타입을 제외한 모든 것은 객체!
	- primitive : Number, String, Boolean
	- reference : Array, Object
	*/

	// Literal Object

	/*
 블록 안에 객체 property를 콜론(:)으로 구별한 (key: value)형태의 값을 정의하고 각각의 Property를 쉼표(,)로 분리한다.
	*/
	var chair = {
		color: 'red',
		type: '사무용',
		price: 50000
	}

	var chair2 = {
		color: 'black',
		type: '학생용',
		price: 60000
	}

	var chair3 = chair
	chair3.color = 'orange'
	console.log(chair === chair3)

	console.log(chair, chair2, chair3)


	//instance 생성자 객체 constructer object

	var Chair = function (color, type, price) {
		this.color = color
		this.type = type
		this.price = price
	}

	var chair4 = new Chair('yellow', '업무용', '35000')
	var chair5 = new Chair('blue', '학생용', '35000')
	console.log(chair4, chair5);


</script>
